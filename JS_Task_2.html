  <body>
    <script>
      function Order(word) {
        split = word.split("");
        sort = split.sort();
        final = sort.join("");
        return final;
      }
      const word = "webmaster";
      const result = Order(word);
      console.log("Example string : " + word);
      console.log("Expected Output : " + result);
    </script>
